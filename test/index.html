<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eno Yao</title>
  </head>
  <body>
    <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
    <script>
      const { WeElement, define, html, h, render } = omi; // 123345123
      // 456789
      // import axios from 'axios';

      const style = "a{color:red}";

      class myEno extends WeElement {
        constructor(...args) {
          super(...args);
          this.abc = 123;
        }

        render() {
          return h(
            "div",
            null,
            this.data.name,
            h(
              "button",
              {
                onClick: this.testClick.bind(this)
              },
              "ok"
            )
          );
        }

        // age = 18
        install() {
          this.data = {
            name: "789101112"
          };
        }

        testClick() {
          this.data.name = 789;
          this.update();
        }

        a() {
          console.log(1);
        }

        css() {}
      }

      myEno.css =
        `
    div {
        color: red;

        p {
            font-size: 14px;
        }
    }
` + style;
      myEno.num = 1 + 1;
      myEno.abc = 2;
      define("my-eno", myEno);
      render(
        html`
          <my-eno />
        `,
        "body"
      );
    </script>
  </body>
</html>
