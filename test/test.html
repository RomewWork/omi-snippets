<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="./omi.js"></script>
    <script>
        let {
            // register component
            WeElement,
            // when you use component, you should define
            define,
            h,
            render
        } = omi;


        const myEno = class extends WeElement {
            css() {
                return `div {
  color: red; }
  div p {
    font-size: 14px; }
`;
            }
            render() {
                return h("div", null, "HELLO WORLD ", this.data.name);
            }

            install() {
                this.data = {
                    name: "yao"
                };
            }
        };

        define("my-eno", myEno);
        render(h('my-eno'), 'body')
    </script>
</body>

</html>
